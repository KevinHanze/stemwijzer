<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Registreer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        p {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #003d99;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Registreer</h1>

<form method="GET" action="/">
    <button type="submit">Home</button>
</form>

<form method="POST" action="/register">
    <label>
        <p>Gebruikersnaam</p>
        <input type="text" name="username">
    </label>

    <label>
        <p>Wachtwoord</p>
        <input type="password" name="password">
    </label>

    <button type="submit">Registreer</button>
</form>

</body>
</html>
