<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Stemwijzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h2, h3 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        form {
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #003d99;
        }

        label {
            display: block;
            margin: 5px 0;
            font-size: 16px;
            color: #444;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        strong {
            font-size: 20px;
            color: #222;
        }
    </style>
</head>
<body>

<h1>Stemwijzer</h1>

<form method="GET" action="/">
    <button type="submit">Home</button>
</form>

<hr>

{% if matchedParties %}
<h2>Resultaat</h2>
<p>Je komt het meest overeen met:</p>
<strong>{{ matchedParties }}</strong>
{% else %}
<form method="POST" action="/form">
    {% for statement in statements %}
    <div>
        <h3><b>{{ statement.text }}</b></h3>
        {% for value in options %}
        <label>
            <input type="radio" name="statement_{{ statement.id }}" value="{{ value }}">
            {{ value }}
        </label>
        {% endfor %}
    </div>
    <hr>
    {% endfor %}
    <button type="submit">Verzenden</button>
</form>
{% endif %}

</body>
</html>
