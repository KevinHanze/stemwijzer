<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Partij pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h2, h3 {
            color: #333;
        }

        form {
            margin: 20px auto;
            max-width: 800px;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        button {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            margin-top: 10px;
        }

        button:hover {
            background-color: #003d99;
        }

        label {
            display: block;
            margin: 8px 0;
            font-size: 16px;
            color: #444;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Partij pagina</h1>

<form method="GET" action="/">
    <button type="submit">Home</button>
</form>

<h2>Stellingen beantwoorden</h2>
<hr>

<form method="POST" action="/party">
    {% for statement in statements %}
    <div>
        <h3><b>{{ statement.text }}</b></h3>

        {% for value in options %}
        <label>
            <input type="radio" name="statement_{{ statement.id }}" value="{{ value }}">
            {{ value }}
        </label>
        {% endfor %}

        <label>
            Toelichting:
            <textarea name="reason_{{ statement.id }}"></textarea>
        </label>
    </div>
    <hr>
    {% endfor %}

    <button type="submit">Verzenden</button>
</form>

</body>
</html>
